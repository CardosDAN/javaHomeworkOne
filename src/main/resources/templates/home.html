<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<style>
    body {
        height: 100%;
        max-width: 500px;
        margin: auto;
        padding: 10px;
    }
</style>
<body>

<div class="align-items-center justify-content-center m-5" layout:fragment="content">
    <div class="card-body">
        <div class="container m-1" align="right">
            <a th:href="@{/category/categories/new}" class="btn btn-info">Add new Category</a>
            <a th:href="@{/list/lists/new}" class="btn btn-info">Add new List</a>
        </div>
        <form th:action="@{/home}" method="get">
            <input id="txtSearch" type="text" name="keyword">
            <button type="submit">Search</button>
        </form>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Text</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list : ${listLists}">
                <tr>
                    <td>[[${list.id}]]</td>
                    <td>[[${list.title}]]</td>
                    <td>[[${list.text}]]</td>
                    <td>[[${list.category.name}]]</td>
                    <td>
                        <a th:href="@{'/list/lists/edit/' + ${list.id}}" class="p-2 m-2">Edit</a>
                        <a th:href="@{'/list/show/' + ${list.id}}" class="p-2">Show</a>
                        <a th:href="@{'/list/lists/delete/' + ${list.id}}" class="p-2">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
