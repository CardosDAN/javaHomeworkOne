<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Registration</title>
</head>
<body>
<div class="container-fluid align-items-center m-4 shadow-lg" style="max-width: 500px; margin: 0 auto;">
  <form th:action="@{/process_register}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" placeholder="Enter email" minlength="5" required maxlength="45">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="3" required maxlength="15">
    </div>
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputFirstName" placeholder="Dan" minlength="5" required maxlength="45">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputLastName" placeholder="Cardos" minlength="5" required maxlength="45">
    </div>
    <div class="form-check">
      <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are you sure?</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
  </form>
</div>

</body>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/login}]]";
  }
</script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
