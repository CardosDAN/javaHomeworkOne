<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid align-items-center m-4 shadow-lg" style="max-width: 500px; margin: 0 auto;" layout:fragment="content">
  <h1 align="center">[[${pageTitle}]]</h1>
  <form th:action="@{/lists/save}" method="post" th:object="${list}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" th:field="*{title}" class="form-control" id="exampleInputEmail1" placeholder="Enter name" minlength="5" required maxlength="45">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Text</label>
      <input type="text" th:field="*{text}" class="form-control" id="exampleInputEmail" placeholder="Enter name" minlength="5" required maxlength="45">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select th:field="*{category}" class="form-control" required>
        <th:block th:each="cat : ${categoryList}">
          <option th:text="${cat.name}" th:value="${cat.id}" />
        </th:block>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are you sure?</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
  </form>
</div>

</body>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/category/categories}]]";
  }
</script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
