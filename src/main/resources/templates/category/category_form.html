<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<style>
  body {
    height: 100%;
    max-width: 500px;
    margin: auto;
    padding: 10px;
  }
</style>
<body>
<div class="container-fluid align-items-center m-4 shadow-lg" layout:fragment="content">
  <h1 align="center">[[${pageTitle}]]</h1>
  <form th:action="@{/categories/save}" method="post" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" placeholder="Enter name" >
      <p th:if="${#fields.hasErrors('name')}">Invalid name</p>
    </div>
    <div class="form-check">
      <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are you sure?</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
  </form>
</div>

</body>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/category/categories}]]";
  }
</script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
